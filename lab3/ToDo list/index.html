<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ToDo-List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>ToDo List</h1>

    <div class="todo-form">
      <label for="todo-input"></label><input
        type="text"
        id="todo-input"
        placeholder="Enter the task to do..."
      />
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
